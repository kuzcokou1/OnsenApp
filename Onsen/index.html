<body>
    
    <ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
        <ons-page id="login.html">
            <section id="profile_thumbnail">
                <center><img src="/media/kuzco/ENT/fb1.jpg" alt="profile" class="img-thumbnail rounded-circle mt-5 mb-5" style="width: 25%;height: 25%;"></center>
            </section>
            <ons-list class="mt-2 ml-2 mr-2 p-3">
                <ons-list-item class="input-items">
                    <div class="left">
                        <ons-icon icon="md-email" class="list-item__icon"></ons-icon>
                    </div>
                    <label class="center p-2">
                        <ons-input id="username" float maxlength="20" placeholder="Username or Email address" modifier="underbar"></ons-input>
                    </label>
                </ons-list-item>
            </ons-list>
            <ons-list class="mt-4 ml-2 mr-2 p-3">
                <ons-list-item class="input-items">
                    <div class="left">
                        <ons-icon icon="md-lock-open" class="list-item__icon"></ons-icon>
                    </div>
                    <label class="center p-2">
                        <ons-input id="password" type="password" float maxlength="20" placeholder="Password" modifier="underbar"></ons-input>
                    </label>
                </ons-list-item>
            </ons-list>
            <p class="text-right text-info mr-2 pt-1">Forgot password?</p>
            <div class="center mt-5">
                <center><ons-button modifier="light" icon="fa-check" onclick="login()" class="button-margin w-50 border-0 shadow">&nbsp;Login</ons-button></center>
            </div>
            <section class="mt-5">
                <p class="text-center text-muted">New here? <a onclick="fn.pushPage({'id': 'signup.html', 'title': 'Sign Up'})">Create an acoount</a></p>
            </section>
            <section class="mt-2">
                <div class="text-center mb-2">OR</div>
                <p class="text-muted text-center">Login with</p>
                <center>
                    <ons-icon icon="fa-twitter-square" class="ml-3 fs"></ons-icon>
                    <ons-icon icon="fa-facebook-square" class="ml-3 fs"></ons-icon>
                    <ons-icon icon="fa-instagram" class="ml-3 fs"></ons-icon>
                </center>
            </section>
            <script>
                const login = () => {
                    const username = document.querySelector('#username').value;
                    const password = document.querySelector('#password').value;

                    if (username === 'kou' && password === 'kou') {
                        // call the navigator to move to the new page
                        const appNavigator = document.querySelector('#appNavigator');
                        appNavigator.resetToPage('home.html');
                    } else {
                        ons.notification.alert('Wrong username/password combination');
                    }
                };
            </script>
            <style>
                .fs {
                    font-size: 30px;
                }
            </style>
        </ons-page>
    </ons-navigator>

    <template id="tabbar.html">

          <ons-tab label="Profile" icon="fa-user" page="profile.html"></ons-tab>
        </ons-tabbar>

        <script>
          ons.getScriptPage().addEventListener('prechange', function(event) {
            if (event.target.matches('#appTabbar')) {
              event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
            }
          });
        </script>
      </ons-page>
