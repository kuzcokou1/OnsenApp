<body>
    
    <ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
      <ons-page>
        <ons-splitter id="appSplitter">
          <ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="right" collapse="" width="260px"></ons-splitter-side>
          <ons-splitter-content page="tabbar.html"></ons-splitter-content>
        </ons-splitter>
      </ons-page>
    </ons-navigator>

    <template id="tabbar.html">
      <ons-page id="tabbar-page">
        <ons-toolbar>
          <div class="center">Discovery</div>
          <div class="right">
            <ons-toolbar-button onclick="fn.toggleMenu()">
              <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <ons-tabbar swipeable id="appTabbar" position="auto">
          <ons-tab label="Discovery" icon="fa-home" page="home.html" active></ons-tab>
          <ons-tab label="Top Foods" icon="fa-trophy" page="foods.html"></ons-tab>
          <ons-tab label="Bookmark" icon="fa-bookmark" page="bookmark.html"></ons-tab>
          <ons-tab label="Profile" icon="fa-user" page="profile.html"></ons-tab>
        </ons-tabbar>

        <script>
          ons.getScriptPage().addEventListener('prechange', function(event) {
            if (event.target.matches('#appTabbar')) {
              event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
            }
          });
        </script>
      </ons-page>
    </template>

    <template id="sidemenu.html">

          <ons-list-item onclick="fn.loadView(1)">

            <div class="center">Saved</div>
          </ons-list-item>
        </ons-list>

        <ons-list-title style="margin-top: 10px">Contacts</ons-list-title>
        <ons-list>
          <ons-list-item onclick="fn.loadLink('https://facebook.com/')">
            <div class="left"><span><i class="fab fa-facebook-f"></i></span></div>
            <div class="center">Facebook</div>
          </ons-list-item>
          <ons-list-item onclick="fn.loadLink('https://instagram.com/')">
            <div class="left"><span><i class="fab fa-instagram"></i></span></ons-icon></div>
            <div class="center">Instagram</div>

            <div class="left"><span><i class="fab fa-twitter"></i></span></div>
            <div class="center">Twitter</div>
          </ons-list-item>
        </ons-list>

        <script>
          ons.getScriptPage().onInit = function() {
            // Set ons-splitter-side animation
            this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');
          };
        </script>

        <style>
          ons-list-item {
            color: #444;
          }
        </style>
      </ons-page>
    </template>

    <template id="login.html">
      <ons-page>
        <section id="profile_thumbnail">
                <center><img src="/media/kuzco/ENT/fb1.jpg" alt="profile" class="img-thumbnail rounded-circle mt-5 mb-5" style="width: 25%;height: 25%;"></center>
            </section>
            <ons-list class="mt-2 ml-1 mr-1">
                <ons-list-item class="input-items">
                    <div class="left">
                        <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
                    </div>
                    <label class="center">
                        <ons-input id="name-input" float maxlength="20" placeholder="Username or Email address"></ons-input>
                    </label>
                </ons-list-item>
                <ons-list-item class="input-items">
                    <div class="left">
                        <ons-icon icon="md-lock" class="list-item__icon"></ons-icon>
                    </div>
                    <label class="center">
                        <ons-input id="pwd-input" type="password" float maxlength="20" placeholder="Password"></ons-input>
                    </label>
                </ons-list-item>
            </ons-list>
            <div class="center mt-5">
                <center><ons-button modifier="light" icon="fa-check" class="button-margin w-50 border-0 shadow">&nbsp;Login</ons-button></center>
            </div>
            <section class="mt-5">
                <p class="text-muted text-center">Login with</p>
                <center>
                    <ons-icon icon="fa-twitter-square" class="ml-3 fs"></ons-icon>
                    <ons-icon icon="fa-facebook-square" class="ml-3 fs"></ons-icon>
                    <ons-icon icon="fa-instagram" class="ml-3 fs"></ons-icon>

            </section>
